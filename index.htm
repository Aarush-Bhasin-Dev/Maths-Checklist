  <script>
    const checklist = document.getElementById('chapterChecklist');
    const saved = JSON.parse(localStorage.getItem('chapterChecklist')) || {};

    const tooltips = [
      "Try clicking this box to lock in your progress ðŸ˜„",
      "Boom! Another step toward victory ðŸ’¥",
      "Click it â€” your brain deserves a medal ðŸ§ ðŸ…",
      "Progress feels good, doesnâ€™t it? ðŸŒˆ",
      "Tick-tock! Letâ€™s rock this checklist â°ðŸ¤˜",
      "Go on, give it a click ðŸ˜Ž",
      "Achievement unlocked ðŸ†",
      "One click closer to greatness ðŸš€"
    ];

    const memes = [
      "https://media1.tenor.com/m/Z6uHH2k0_vEAAAAd/understandable-have-nice-day.gif",
      "https://media1.tenor.com/m/_05d217PgTYAAAAd/thumbs-up-internet.gif",
      "https://media1.tenor.com/m/linnpdQg7DoAAAAd/jim-carrey-funny.gif",
      "https://media1.tenor.com/m/QRsW7WXaSkUAAAAd/ice-cube-shocked.gif",
      "https://media1.tenor.com/m/28x0lttrUdoAAAAd/hakla-shahrukh-hakla.gif",
      "https://media1.tenor.com/m/Km11GYbvYY0AAAAd/good-morning.gif"
    ];

    checklist.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.title = tooltips[Math.floor(Math.random() * tooltips.length)];
      if (saved[checkbox.value]) {
        checkbox.checked = true;
        checkbox.parentElement.classList.add('checked');
      }
      checkbox.addEventListener('change', () => {
        saved[checkbox.value] = checkbox.checked;
        localStorage.setItem('chapterChecklist', JSON.stringify(saved));
        checkbox.parentElement.classList.toggle('checked', checkbox.checked);
        if (checkbox.checked) showMemePopup();
      });
    });

    function showMemePopup() {
      const popup = document.getElementById('memePopup');
      const memeImage = document.getElementById('memeImage');
      memeImage.src = memes[Math.floor(Math.random() * memes.length)];
      popup.style.display = 'block';
      popup.style.opacity = '1';
      setTimeout(() => {
        popup.style.transition = 'opacity 0.6s ease';
        popup.style.opacity = '0';
        setTimeout(() => popup.style.display = 'none', 600);
      }, 2500);
    }
  </script>
