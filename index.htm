<style>
  .checklist {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: transparent;
    font-family: "Fredoka", sans-serif;
    animation: fadeIn 1s ease;
  }

  .checklist h2 {
    text-align: center;
    font-size: 40px;
    font-weight: 700;
    color: #222;
    letter-spacing: 1px;
    margin-bottom: 25px;
    animation: slideDown 0.8s ease;
  }

  .checklist label {
    display: flex;
    align-items: center;
    font-size: 22px;
    padding: 10px 0;
    cursor: pointer;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeUp 0.6s ease forwards;
  }

  .checklist input[type="checkbox"] {
    margin-right: 12px;
    width: 24px;
    height: 24px;
    accent-color: #1e90ff;
    transition: transform 0.2s ease;
  }

  .checklist input[type="checkbox"]:checked {
    transform: scale(1.2);
  }

  .checked {
    text-decoration: line-through;
    color: #777;
  }

  .meme-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    text-align: center;
    z-index: 1000;
    animation: popIn 0.4s ease forwards;
  }

  .meme-popup img {
    width: 250px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .meme-popup p {
    font-size: 20px;
    font-weight: 600;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }
</style>

<script>
  const checklist = document.getElementById('chapterChecklist');

  // Random tooltips

 const memes = [

  "https://media1.tenor.com/m/28x0lttrUdoAAAAd/haklaâ€‘shahrukhâ€‘hakla.gif",
  "https://media1.tenor.com/m/Km11GYbvYY0AAAAd/goodâ€‘morning.gif"
];



  // Restore state & assign random tooltips
  checklist.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
    checkbox.title = tooltips[Math.floor(Math.random() * tooltips.length)];

    if (saved[checkbox.value]) {
      checkbox.checked = true;
      checkbox.parentElement.classList.add('checked');
    }

    checkbox.addEventListener('change', () => {
      saved[checkbox.value] = checkbox.checked;
      localStorage.setItem('chapterChecklist', JSON.stringify(saved));
      checkbox.parentElement.classList.toggle('checked', checkbox.checked);
      if (checkbox.checked) showMemePopup();
    });
  });

  // Meme popup
  function showMemePopup() {
    const popup = document.getElementById('memePopup');
    const memeImage = document.getElementById('memeImage');
    memeImage.src = memes[Math.floor(Math.random() * memes.length)];
    popup.style.display = 'block';
    popup.style.opacity = '1';

    setTimeout(() => {
      popup.style.transition = 'opacity 0.6s ease';
      popup.style.opacity = '0';
      setTimeout(() => popup.style.display = 'none', 600);
    }, 2500);
  }
</script>
